<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact us - Horizon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Contact design.css">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <link rel="icon" href="pngegg (4).png">
</head>
<body> 
    <nav class="banner">
        <h1 class="page-top" id="title">Horizon &#8482</h1>
    <div id="nav">
        <a href="horizon-main-page.html" class="page-top" id="home">Home</a>
        <a href="about.html" class="page-top" id="about">About</a>
        <a href="Contact page.html"class="page-top" id="contact">Contact</a>
        <a href="#" class="page-top" id="gallery">Gallery</a>
    </div>
</nav>
<div id="head">
    <h2 id="title1">Contact us</h2>
    <p id="title2">Simply fill this form and tell us what you think!</p>
    <img src="contact.jpg" id="img"> <br>
    <p id="description">We would love to hear from you, you can ask a question, request information or give us feedback, any word from you means a lot to us!</p>
    <form class="form" id="form">
        <label for="firstName" class="firstName">First name:</label> 
        <label for="lastName" class="lastName" id="lastlabel" >Last name:</label> <br>
        <input id="firstName" class="firstName" required> 
        <input id="LastName"class="lastName" required> <br>
        <label for="email" class="email">E-mail:</label>
        <label for="phone" class="phone" id="phonelabel" >Phone number:</label> <br>
        <input id="email" class="email" type="email" required>
        <input id="phone"class="phone"> <br>
        <label>Occupation:</label>
        <label for="teacher">Teacher</label>
        <input type="radio" name="Occupation" id="teacher">
        <label for="student">Student</label>
        <input type="radio" name="Occupation" id="student">
        <label for="other">Other</label>
        <input type="radio" name="Occupation" id="other"> <br>
        <input type="checkbox" id="agree" required>
        <label for="agree">I agree to the website's <strong id="guidelines">guidelines</strong></label> <br>
        <textarea placeholder="Type here, we will be glad to read! ....." minlength="10" style="resize: none;" required></textarea> <br>
        <input type="submit" id="submit">
    </form>
</div>
<script src="contact.js"></script>
</body>

</html>
